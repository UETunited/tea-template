{% set title = 'Forgot password' %}
{% extends "layouts/no_auth_layout.html" %}
{% block
main %}
  <a
    href="/"
    class=" inline-block mb-6 text-3xl font-bold tracking-wider uppercase text-primary-dark dark:text-light ">
    Chốt liền
  </a>
  <main>
    <h1 class="sr-only">Request new password</h1>
    <div class=" w-full max-w-sm px-4 py-6 space-y-6 bg-white rounded-md dark:bg-darker ">
      <p class="text-sm font-medium text-center text-gray-500 dark:text-gray-400">
        You forgot your password? Here you can easily retrieve a new password.
      </p>
      <form action="#" class="space-y-6">
        <input
          class=" w-full px-4 py-2 border rounded-md dark:bg-darker dark:border-gray-700 focus:outline-none focus:ring
            focus:ring-primary-100 dark:focus:ring-primary-darker "
          type="email"
          name="email"
          placeholder="Email address"
          required="required"/>
        <div>
          <button
            type="submit"
            class=" w-full px-4 py-2 font-medium text-center text-white transition-colors duration-200 rounded-md bg-indigo-500
              hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-1 dark:focus:ring-offset-darker
              ">
            Request new password
          </button>
        </div>
      </form>
      <!-- Reset password link -->
      <div class="text-sm text-gray-600 dark:text-gray-400">
        <a href="reset-password.html" class="text-blue-600 hover:underline">Reset password</a>
      </div>
    </div>
  </main>
{% endblock %}
