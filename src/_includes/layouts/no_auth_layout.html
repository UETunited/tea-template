<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="/styles/index.css"/>
    <script type="module" src="/scripts/index.js" defer></script>
    <title>{{ title }} | TEA Stack</title>
    {% include 'partials/meta.html' %}
    {% block head %}{% endblock %}
  </head>
  <body
    class="antialiased text-gray-900 bg-white" data-env="{{ env.env }}" data-baseapiurl="{{ env.baseApiUrl }}" data-apiversion="{{ env.apiVersion }}">
    <!-- root component -->
    <div
      class="flex h-screen overflow-y-hidden bg-white" x-data x-init="$refs.loading.classList.add('hidden')">
      <!-- loading screen -->
      <div
        x-ref="loading"
        class=" fixed inset-0 z-50 flex items-center justify-center text-white bg-black bg-opacity-50 "
        style="-webkit-backdrop-filter: blur(14px); backdrop-filter: blur(14px)">
        Loading.....
      </div>
      <div class="flex flex-col items-center justify-center w-full min-h-screen p-4 space-y-4 antialiased text-gray-900 bg-gray-100
          dark:bg-dark dark:text-light">
        {% block main %}
          {{ content | safe }}
        {% endblock %}
      </div>
    </div>
  </body>
</html>
